<!DOCTYPE html>
<meta charset="utf-8">
<title>
    the Spring Project Topology
</title>
<style>

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 2px;
    }

</style>

<script src="jquery.js"></script>
<script src="d3.js"></script>
<!--
https://d3js.org/d3.v4.min.js
https://code.jquery.com/jquery-3.1.1.min.js
-->

<svg width="1000" height="1000"></svg>


<script>


    // default settings


    function fetchProjects(callback) {
        $.getJSON("http://localhost:8080/project_metadata/projects?callback=?", function (projectIds) {
            var projects = [];
            var defers = projectIds.map(function (projectId) {
                return $.getJSON("http://localhost:8080/project_metadata/" + projectId + "?callback=?", function (project) {
                    var labels = project['projectLabels'].map(function (pl) {
                        return pl['label'];
                    });
                    var item = {project: projectId, labels: labels};
                    projects.push(item);
                });
            });
            $.when.apply($, defers).then(function () {
                var args = arguments;
                callback(projects);

            });
        });
    }


    fetchProjects(function (projects) {
        var project_nodes = projects.map(function (p) {
            return {'id': p['project'], group: 1};
        });

        var label_nodes = (function () {
            var x = [];
            projects.forEach(function (p) {
                p['labels'].forEach(function (label) {
                    x.push({id: label, group: 2});
                });
            });
            return x;
        })();

        var nodes = (function () {
            var combined = project_nodes.concat(label_nodes);
            return combined.filter(function (elem, pos) {
                return combined.indexOf(elem) == pos;
            });
        })();

        // lets setup the links from labels to projects
        var links = (function () {
            var x = [];
            projects.forEach(function (p) {
                p['labels'].forEach(function (l) {
                    x.push({target: l, source: p['project']});
                });
            });
            return x.filter(function (elem, pos) {
                return x.indexOf(elem) == pos;
            });
        })();


        var graph = {
            "nodes": nodes,
            "links": links
        };

        //////////////


        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        var svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");


        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function (d) {
                    return d.id;
                }))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

        var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function (d) {
                    return Math.sqrt(d.value);
                });

        var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", function (d) {
                    return color(d.group);
                })
                .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

        node.append("title").text(function (d) {
            return d.id;
        });


        simulation
                .nodes(graph.nodes)
                .on("tick", function () {
                    link
                            .attr("x1", function (d) {
                                return d.source.x;
                            })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            });

                    node
                            .attr("cx", function (d) {
                                return d.x;
                            })
                            .attr("cy", function (d) {
                                return d.y;
                            });


                });

        simulation.force("link").links(graph.links);
    });
</script>
